<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الإشعارات</title>
</head>
<body>
    <h1>الإشعارات</h1>
    <ul>
        {% for notification in notifications %}
            <li>
                {{ notification.message }} - {{ notification.date_created.strftime('%Y-%m-%d %H:%M') }}
                {% if not notification.is_read %}
                    <form action="{{ url_for('mark_notification_as_read', notification_id=notification.id) }}" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-link">تمت قراءته</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
